<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="viewport-fit=cover,width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Weather App</title>
    <script type="module" defer src="./src/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./src/styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <section class="displayImg">
        <div class="stateAnimation"></div>
      </section>
      <aside class="weatherDescription">
        <div class="descriptionContainer">
          <div class="searchInput">
            <p class="error"></p>
            <form>
              <input type="text" placeholder="Location" required />
              <button type="submit" class="searchBtn color">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div>
          <hr class="searchHr" />
          <article class="cities">
            <p>Chișinău</p>
            <p>Bălţi</p>
            <p>Cahul</p>
          </article>
          <hr />
          <article class="weatherDetails">
            <h4>Weather Details</h4>
          </article>
          <hr />
          <article class="nextDays">
            <h4>Next Days</h4>
          </article>
        </div>
      </aside>
    </main>
  </body>
</html>
